<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-assets>
      <a-asset-item id="nenga-obj" src="./static/model/nenga_2020.obj"></a-asset-item>
      <a-asset-item id="nenga-mtl" src="./static/model/nenga_2020.mtl"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="pattern-ar_nenga_2020.patt">
        <a-entity obj-model="obj: #nenga-obj; mtl: #nenga-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
