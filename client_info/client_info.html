<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Client Info</title>
    <link href="./css/client_info.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <h1>
        Client Info
      </h1>
    </div>

    <div class="contents">
      <div class="content">
        <table>
          <tbody>
            <tr>
              <td class="label cell">
                使用ブラウザ
              </td>
              <td class="cell" id="browser">
              </td>
            </tr>

            <tr>
              <td class="label cell">
                ディスプレイ解像度
              </td>
              <td class="size cell" id="display">
              </td>
            </tr>

            <tr>
              <td class="label cell">
                ウインドウサイズ (outer)
              </td>
              <td class="size cell" id="window-outer">
              </td>
            </tr>

            <tr>
              <td class="label cell">
                ウインドウサイズ (inner)
              </td>
              <td class="size cell" id="window-inner">
              </td>
            </tr>

            <tr>
              <td class="label cell">
                body要素のサイズ
              </td>
              <td class="size cell" id="body">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <a href="../index.html">
        <h1>back &gt;</h1>
      </a>
    </div>

    <!-- Read JavaScript files -->
    <script src="./js/browser_name.js"></script>
    <script src="./js/displaysize.js"></script>
    <script src="./js/windowsize.js"></script>
    <script src="./js/bodysize.js"></script>
  </body>
</html>
