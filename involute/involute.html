<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
      Involute Gear
    </title>
    <link href="./css/involute.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <h1>
        Involute Gear
      </h1>
    </div>

    <div class="contents">
      <div class="wrapper">
        <div class="canvas">
          <canvas id="involute"></canvas>
        </div>

        <div class="canvas">
          <canvas id="involute-zoom"></canvas>
        </div>
      </div>

      <div class="content">
        <table>
          <thead>
            <th>
            </th>
            <th>
              記号
            </th>
            <th>
              Gear1
            </th>
            <th>
              Gear2
            </th>
          </thead>
          <tbody>
            <tr>
              <td class="label">
                モジュール
              </td>
              <td class="center">
                m
              </td>
              <td class="center" id="m-gear1">
              </td>
              <td class="center" id="m-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                圧力角 [deg]
              </td>
              <td class="center">
                α
              </td>
              <td class="center" id="alpha-gear1">
              </td>
              <td class="center" id="alpha-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                歯数
              </td>
              <td class="center">
                z
              </td>
              <td class="center" id="z-gear1">
              </td>
              <td class="center" id="z-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                基準円直径 [mm]
              </td>
              <td class="center">
                d
              </td>
              <td class="center" id="d-gear1">
              </td>
              <td class="center" id="d-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                基礎円直径 [mm]
              </td>
              <td class="center">
                db
              </td>
              <td class="center" id="db-gear1">
              </td>
              <td class="center" id="db-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                歯末の丈 [mm]
              </td>
              <td class="center">
                ha
              </td>
              <td class="center" id="ha-gear1">
              </td>
              <td class="center" id="ha-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                歯丈 [mm]
              </td>
              <td class="center">
                h
              </td>
              <td class="center" id="h-gear1">
              </td>
              <td class="center" id="h-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                歯先円直径 [mm]
              </td>
              <td class="center">
                da
              </td>
              <td class="center" id="da-gear1">
              </td>
              <td class="center" id="da-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                歯底円直径 [mm]
              </td>
              <td class="center">
                df
              </td>
              <td class="center" id="df-gear1">
              </td>
              <td class="center" id="df-gear2">
              </td>
            </tr>
            <tr>
              <td class="label">
                軸間距離 [mm]
              </td>
              <td class="center">
                a
              </td>
              <td class="center" id="a" colspan="2">
              </td>
            </tr>
          </tobody>
        </table>
      </div>
    </div>

    <div class="footer">
      <a href="../index.html">
        <h1>
          back &gt;
        </h1>
      </a>
    </div>

    <!-- Read JavaScript files -->
    <script src="./js/involute.js"></script>
  </body>
</html>
